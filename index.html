<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Avarias</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <h1 id="Titulo">Formulário de avarias</h1>
    ''
    <form>
        <label for="QuestaoNumero" id="QuestaoNumero" class="CaixaDePergunta">
            <span class="Pergunta">Qual é o número de série e de agrupador?
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="SerieCaixaDeTexto" type="text" name="InputDeSerie" placeholder="Série"></div>

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="AgrupadorCaixaDeTexto" type="text" name="InputDeAgrupador" placeholder="Agrupador">
                    
                </div>

            </div>
        </label>

        <label for="QuestaoMaterial" id="QuestaoMaterial" class="CaixaDePergunta">
            <span class="Pergunta">Qual é o material da caixa?</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="CheckBoxCaixaDePapelao" type="radio" name="OpcaoPapelao" value="Caixa de papelão">Papelão</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="CheckBoxCaixaDeMadeira" type="radio" name="OpcaoMadeira" value="Caixa de madeira">
                    Madeira
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="CheckBoxPallet" type="radio" name="OpcaoPallet" value="Pallet">Pallet</div>

            </div>
        </label>

        <label for="QuestaoAcao" id="QuestaoAcao" class="CaixaDePergunta">
            <span class="Pergunta">Qual foi a ação da Jaguar?</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="TrocarEmbalagem" type="radio" name="testeDeOpcao" value="Trocar de embalagem">Trocar embalagem</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="RepararEmbalagem" type="radio" name="testeDeOpcao" value="Reparar embalagem">
                    Reparar embalagem
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SeguirDanificada" type="radio" name="testeDeOpcao" value="Seguir danificada">Seguir danificada</div>

            </div>
        </label>

    </form>

    <div id="centralizarButtonFlex"><button id="MyButton" onclick="generatePDF()">Baixar relatório</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" referrerpolicy="no-referrer"></script>

    <script src="index.js">
    </script>

</body>
</html>
