<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">

<body>

    <h1 id="Titulo">Formulário de avarias</h1>
    <form>
        
        <label for="QuestãoMaterial" id="QuestãoMaterial" class="CaixaDePergunta">
            <span class="Pergunta">Qual é o material da caixa?</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes"><input class="checkboxs" id="CheckBoxCaixaDePapelao" type="radio" name="testeDeOpcao" value="Caixa de papelão">Papelão</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="CheckBoxCaixaDeMadeira" type="radio" name="testeDeOpcao" value="Caixa de madeira">
                    Madeira
                </div>

                <div class="AgrupadorDasOpcoes"><input class="checkboxs" id="CheckBoxPallet" type="radio" name="testeDeOpcao" value="Pallet">Pallet</div>

            </div>
        </label>

        <label for="QuestãoMaterial" id="QuestãoMaterial" class="CaixaDePergunta">
            <span class="Pergunta">Qual é o material da caixa?</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes"><input class="checkboxs" id="CheckBoxCaixaDePapelao" type="radio" name="testeDeOpcao" value="Caixa de papelão">Papelão</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="CheckBoxCaixaDeMadeira" type="radio" name="testeDeOpcao" value="Caixa de madeira">
                    Madeira
                </div>

                <div class="AgrupadorDasOpcoes"><input class="checkboxs" id="CheckBoxPallet" type="radio" name="testeDeOpcao" value="Pallet">Pallet</div>

            </div>
        </label>
        
    </form>

    <div id="centralizarButtonFlex"><button id="MyButton" onclick="generatePDF()">Baixar relatório</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" referrerpolicy="no-referrer"></script>

    <script src="index.js">
    </script>

</body>
</html>
