<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Avarias</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <h1 id="Titulo">Formulário de não conformidades</h1>
    <form>
        <label for="QuestaoNumero" id="QuestaoNumero" class="CaixaDePergunta">
            <span class="Pergunta">Digite o NF
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="NFCaixaDeTexto" type="number" name="InputDeNF" placeholder="NF..."></div>

            </div>
        </label>

        <label for="QuestaoCidadeEstado" id="QuestaoCidadeEstado" class="CaixaDePergunta">
            <span class="Pergunta">Digite a Cidade e o Estado.
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="EstadoCampoDeTexto" type="text" name="InputDeEstado" placeholder="Estado..."></div>

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="CidadeCampoDeTexto" type="text" name="InputDeCidade" placeholder="Cidade..."></div>
            </div>
        </label>

        <label for="QuestaoMaterial" id="QuestaoMaterial" class="CaixaDePergunta">
            <span class="Pergunta">Material da embalagem</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="CheckBoxCaixaDePapelao" type="radio" name="Embalagem" value="Papelão">Papelão</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="CheckBoxCaixaDeMadeira" type="radio" name="Embalagem" value="Madeira">
                    Madeira
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="CheckBoxPallet" type="radio" name="Embalagem" value="Pallet">Pallet</div>

            </div>
        </label>

        <label for="QuestaoProblema" id="QuestaoProblema" class="CaixaDePergunta">
            <span class="Pergunta">Descreva o problema</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="ProblemaCampoDeTexto" type="text" name="ProblemaCampoDeTexto" placeholder="Problema..."></div>

            </div>
        </label>

        <label for="QuestaoAcao" id="QuestaoAcao" class="CaixaDePergunta">
            <span class="Pergunta">Ação tomada</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="TrocarEmbalagem" type="radio" name="AcaoTomada" value="Trocar de embalagem">Trocar embalagem</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="RepararEmbalagem" type="radio" name="AcaoTomada" value="Reparar embalagem">
                    Reparar embalagem
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SeguirDanificada" type="radio" name="AcaoTomada" value="Seguir danificada">Seguir danificada</div>

            </div>
        </label>

        <label for="QuestaoSeguiuViagem" id="QuestaoSeguiuViagem" class="CaixaDePergunta">
            <span class="Pergunta">O volume seguiu viagem</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimSeguiuViagem" type="radio" name="SeguirViagem" value="Sim">Sim</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoSeguiuViagem" type="radio" name="SeguirViagem" value="Não">Não
                </div>
            </div>
        </label>

        <label for="PecaEmbalagemAvariada" id="PecaEmbalagemAvariada" class="CaixaDePergunta">
            <span class="Pergunta">Peça/Embalagem avariada</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimVolumeAvariado" type="radio" name="Avariado" value="Sim">Sim</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoVolumeAvariado" type="radio" name="Avariado" value="Não">Não
                </div>
            </div>
        </label>

        <label for="QuestaoTransportadora" id="QuestaoTransportadora" class="CaixaDePergunta">
            <span class="Pergunta">Digite o nome da transportadora</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="TransportadoraCampoDeTexto" type="text" name="Transportadora" placeholder="Transportadora..."></div>
            </div>
        </label>

        <label for="QuestaoPlaca" id="QuestaoPlaca" class="CaixaDePergunta">
            <span class="Pergunta">Digite a placa</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="PlacaCampoDeTexto" type="text" name="Placa" placeholder="Placa..."></div>
            </div>
        </label>

        <label for="QuestaoDestino" id="QuestaoDestino" class="CaixaDePergunta">
            <span class="Pergunta">Digite o destino</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="DestinoCampoDeTexto" type="text" name="Destino" placeholder="Destino..."></div>
            </div>
        </label>

        <label for="QuestaoHorMinuto" id="QuestaoHorMinuto" class="CaixaDePergunta">
            <span class="Pergunta">Digite o Horário de saída.
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes AgrupadorHoraMinuto">
                    <input class="TextCheckbox" id="HoraCampoDeTexto" type="text" name="Horario" placeholder="Horário..."></div>
            </div>
        </label>

        <label for="QuestaoItem" id="QuestaoItem" class="CaixaDePergunta">
            <span class="Pergunta">Descreva o item</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="ItemCampoDeTexto" type="text" name="ItemCampoDeTexto" placeholder="Item..."></div>

            </div>
        </label>

        <label for="QuestaoConcessionaria" id="QuestaoConcessionaria" class="CaixaDePergunta">
            <span class="Pergunta">DIgite o nome da Concessionária</span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="ConcessionariaCampoDeTexto" type="text" name="Concessionaria" placeholder="Concessionaria..."></div>

            </div>
        </label>

        <label for="QuestaoArquivo" id="QuestaoArquivo" class="CaixaDePergunta">
            <span class="Pergunta">Anexar foto</span>

                    <input class="TextCheckbox" id="InputDeAnexarImagem" type="file" accept="image/*" name="InputDeAnexarFoto" multiple onchange="ExibirImagensNaTela(event)">
        </label>

    </form>

    <div id="centralizarButtonFlex"><button id="MyButton" onclick="GerarPDF()">Baixar relatório</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" referrerpolicy="no-referrer"></script>

    <script src="index.js">
    </script>

</body>
</html>
